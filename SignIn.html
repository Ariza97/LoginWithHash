<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Sign In</title>
  </head>
  <body>
    <div class="container my-5">
        <h2>Sign In</h2>
        <form id="Registro">
            <input type = "text" name = "sname" placeholder="User name" class="form-control my-3"/>
            <input type = "password" name = "spass" placeholder="Password" minlength="8" required class="form-control my-3"/>
            <input type = "email" name = "semail" placeholder="E-mail" class="form-control my-3"/>

            <button class="btn btn-primary" type="submit">Sign In</button><hr/>
            <a href="RestartSession.html">Forget your password?</a> / 
            <a href="LogIn.html">Would you like login?</a>
        </form>

    </div>

    <div class="container mt-3" id="respuesta">

    </div>

    <!-- Optional JavaScript -->
    <script src="js/SignIn.js"></script>
    <script src="js/sha256.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="js/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
